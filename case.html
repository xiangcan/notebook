    <script type="text/javascript">

        // 切换页面内容
        var $navLi = $('#navTab').find('li');
        var $pContent = $('.left-container');

        $navLi.on('click',function() {
            $(this).addClass('active').siblings().removeClass('active');
            $pContent.eq($(this).index()).addClass('active').siblings().removeClass('active');
        });

        // 切换列表
        var $right = $('#right');
        var $btnList = $right.find('.btn-list');
        // idnex()是所有兄弟元素的序列号
            $btnList.on('click',function() {
                $right.find('ol').eq($(this).attr('data-list')).toggle();
            });

        // 布局弹出层
        $('.bjBtn').on('click',function() {
            $('#caseMaks').show();
            $('#caseInfo').html($(this).attr('data-img'));
            return false;
        });
        $('#caseInfo').on('click',function() {
            return false;
        });
        $(document).on('click',function() {
            $('#caseMaks').hide();
        });
    </script>
